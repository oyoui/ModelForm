<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/static/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <a href="/classlist/add/"><button type="button" class="btn btn-primary">增加</button></a>
    <table class="table table-striped table-bordered">
        <tr>
            <td>id</td>
            <td>班级名称</td>
            <td>操作</td>
        </tr>
        {% for foo in class_obj %}
            <tr>
                <td>{{ foo.id }}</td>
                <td>{{ foo.name }}</td>
                <td><a href="/classlist/edit/{{ foo.id }}"><button type="button" class="btn btn-success">编辑</button></a></td>
            </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
